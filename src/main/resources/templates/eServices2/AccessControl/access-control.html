    <script type="text/javascript">
        $(document).ready(function () {
            let names = [
                {
                    'Effective Date': '13/02/2010 00:00:00',
                    'To': '01/01/2099 00:00:00',
                    'Name': '',
                    'White/Black': 'White',
                    'Channel': 'W',
                    'IP/Telephone Number': '10.26.171.83'
                }
            ];

            let grid = $("#accessControlGrid");
            // console.log(grid);

            grid.jsGrid(
                {
                    width: '100%',
                    height: '100%',

                    sorting: true,
                    noDataContent: 'NO data',
                    selecting: false,

                    data: names,

                    fields: [
                        { name: 'Effective Date', type: 'text', width: 70 },
                        { name: 'To', type: 'text', width: 40 },
                        { name: 'Name', type: 'text', width: 50 },
                        { name: 'White/Black', type: 'text', width: 80 },
                        { name: 'Channel', type: 'text', width: 40 },
                        { name: 'IP/Telephone Number', type: 'text', width: 80 },
                        {
                            type: 'control',
                            headerTemplate: function () {
                                let title = '<span>Detail</span>';
                                return title;
                            },
                            itemTemplate: function (value, item) {
                                let result = jsGrid.fields.control.prototype.itemTemplate.apply(this, arguments);

                                let str = '';

                                str += '<span>';
                                str += '<a href="" class="RedLink">';
                                str += 'View';
                                str += '</a>';
                                str += '</span>';

                                // result = result.add(str);
                                result = str;

                                return result;
                            }
                        }
                    ]

                }
            )


        });
    </script>
