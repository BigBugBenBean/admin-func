<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <meta charset="UTF-8"></meta>
    <title>e-Services Admin Function</title>

    <link rel="stylesheet" href="/adminfunc/css/func-group.css"/>

</head>
<body>
<div>

    <div layout:fragment="header(${ROOT})"></div>

    <div layout:fragment="content">
        <div class="content-padding">
            <div>
                <!--<h1>createFuncGroup</h1>-->

                <div>
                    <div class="flex-container ">
                        <div class="flex-item-auto func-tab" >
                            <span class="func-tab-title" th:text="${#messages.msg('umps.adminfunc.func.eservices2.management.func.detail')}"></span>
                        </div>
                        <div class="flex-item-1"></div>
                    </div>
                    <div class="func-border-frame">
                        <div class="flex-container">
                            <div class="flex-item-3 func-tab-padding-left">
                                <b><span th:text="${#messages.msg('umps.adminfunc.func.eservices2.management.func.funcGroupId')}"></span></b>
                            </div>
                            <div class="flex-item-7">
                                <span th:text="${functionGroupCreateDTO.grpId}"></span>
                            </div>
                        </div>
                        <div class="func-tab-padding-left func-tab-padding-right"><div class="RowSeparatorThin"></div></div>
                        <div class="flex-container">
                            <div class="flex-item-3 func-tab-padding-left">
                                <b><span th:text="${#messages.msg('umps.adminfunc.func.eservices2.management.func.description')}"></span></b>
                            </div>
                            <div class="flex-item-7">
                                <span th:text="${functionGroupCreateDTO.groupDesc}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="padding-top: 30px;">
                    <div class="flex-container ">
                        <div class="flex-item-auto func-tab" >
                            <span class="func-tab-title" th:text="${#messages.msg('umps.adminfunc.func.eservices2.management.func.title')}"></span>
                        </div>
                        <div class="flex-item-1"></div>
                    </div>
                    <div class="func-border-frame">
                        <div class="flex-container">
                            <div class="flex-item-3 func-tab-padding-left" style="padding-top: 20px;">
                                <b><span th:text="${#messages.msg('umps.adminfunc.func.eservices2.management.func.currFunc')}"></span></b>
                            </div>
                            <div class="flex-item-7">
                                <div th:each="func  : ${currentFunc}">
                                    <!--th:text="${bean.field + '!' + bean.field}">-->
                                    <div th:text="${func.funcId + '(' + func.funcDesc + ')'}"></div>
                                    <!--<div th:text="${func.funcDesc}"></div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="padding-top: 20px;">
                    <span th:text="${#messages.msg('umps.adminfunc.func.eservices2.management.func.createSuccess')}"></span>
                </div>

                <div style="padding-top: 20px;">
                    <input class="SmallButtonStyle pointer" style="min-width: 80px;" type="button" th:value="${#messages.msg('umps.adminfunc.common.print')}" />
                </div>

                <div class="flex-container">
                    <div style="flex: auto;"></div>
                    <div style="padding: 15px;">
                        <a class="DisableLinkUnderline" th:href="@{/e-Services-2/management//updateFunctionGroup.do}">
                            <input class="ButtonStyle back-button pointer" type="button" th:value="${#messages.msg('umps.adminfunc.func.eservices2.management.updatefuncgroup')}" />
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
