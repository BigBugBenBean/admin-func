<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"></meta>
    <title>e-Services Admin Function</title>

    <script src="/adminfunc/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/adminfunc/js/lib/lodash.min.js"></script>
    <script src="/adminfunc/js/lib/moment.min.js"></script>

    <script src="/adminfunc/js/common.js"></script>

    <link rel="stylesheet" href="/adminfunc/css/style.css"></link>
    <link rel="stylesheet" href="/adminfunc/css/menu.css"></link>

    <script type="text/javascript"  >

        var selectedCat = 0;

        $(function () {
            console.log('ready');

            $('#todayDate').html(today);
            updateNavTitle();

            var hash = window.location.hash;
            if (hash !== '' ) {
                hash = hash.substr(1);
                console.log('hash: ' + hash);

                selectedCat = parseInt(hash);
            }

            switch (selectedCat) {
                case 0: {
                    $('#main-tab-1').attr('checked', 'checked');
                    break;
                }
                case 1: {
                    $('#main-tab-2').attr('checked', 'checked');
                    break;
                }
                case 2: {
                    $('#main-tab-3').attr('checked', 'checked');
                    break;
                }
                default: {
                    $('#main-tab-1').attr('checked', 'checked');
                    break;
                }
            }


        });
    </script>

</head>

<body>
    <div>

        <div th:if="${userDTO}">
            <div class="flex-container">
                <div class="flex-item-1 header-item-left">
                    <span>e-Services-2</span>
                </div>
                <div></div>
                <div class="flex-item-1 header-item-right">
                    <span>| userID: <b th:text="${userDTO.loginId}"></b> |</span>
                    <span>Date:
                    <b id="todayDate"></b>
                </span>
                    <a th:href="@{/noPermission.do}">No Permission</a>
                </div>
            </div>
            <div class="grid-container " style="border-radius: 20px 20px 0 0; height: 400px;">
                <div class="main-menu">

                    <input type="radio" id="main-tab-1" name="main-tabs"  />
                    <label for="main-tab-1" class="nav-title nav-border-left" style="margin-left: 30px; " th:text="${#messages.msg('umps.adminfunc.nav.eservices2')}"></label>
                    <input type="radio" id="main-tab-2" name="main-tabs"  />
                    <label for="main-tab-2" class="nav-title nav-border-left" th:text="${#messages.msg('umps.adminfunc.nav.smartics2')}"></label>
                    <input type="radio" id="main-tab-3" name="main-tabs"  />
                    <label for="main-tab-3" class="nav-title nav-border-left" th:text="${#messages.msg('umps.adminfunc.nav.rm')}"></label>
                    <div style="float: right; " >
                        <a th:href="@{/AUTH/logout.do}" class="">
                            <input type="submit" id="exit-tab" name="" />
                            <label for="exit-tab" class="TopLabel nav-title nav-border-right" ><b th:text="${#messages.msg('umps.adminfunc.nav.exit')}"></b></label>
                        </a >
                    </div>


                    <div id="main-content-1">
                        <div class="flex-container grid-nav-container">
                            <div class="flex-item-1 nav-title-left">
                                <span style=" width: '100%'">e-Services-2 > <span id="eServices2SubCat"></span></span>
                            </div>
                        </div>
                        <div class="content-container ">
                            <div class="menu-container flex-container ">
                                <div class="flex-item-1">&nbsp;</div>
                                <div class="sub-menu">
                                    <input type="radio" id="sub-tab-1-1" name="sub-tabs-1" checked="checked" onchange="onEServices2SubCatSelected(SUB_CAT_MENU.ENQUIRY)" />
                                    <label for="sub-tab-1-1">Enquiry</label>
                                    <input type="radio" id="sub-tab-1-2" name="sub-tabs-1" onchange="onEServices2SubCatSelected(SUB_CAT_MENU.MAINTENANCE)" />
                                    <label for="sub-tab-1-2">Maintenance</label>
                                    <input type="radio" id="sub-tab-1-3" name="sub-tabs-1" onchange="onEServices2SubCatSelected(SUB_CAT_MENU.MANAGEMENT)" />
                                    <label for="sub-tab-1-3">Management</label>
                                    <div id="sub-content-1-1">
                                        <ul class="func-parent">
                                            <li class="func-child">
                                                <a th:href="@{/e-Services-2/enquiry/applicationFeeEnquiry.do}" class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.enquiry.applicationfeeenquiry')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a th:href="@{/e-Services-2/enquiry/systemHoliday.do}" class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.enquiry.systemholidayview')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a th:href="@{/e-Services-2/enquiry/scheduleJobView.do}" class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.enquiry.schedulejobview')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a th:href="@{/e-Services-2/enquiry/scheduleJobViewHistory.do}" class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.enquiry.schedulejobviewhistory')}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div id="sub-content-1-2">
                                        <ul class="func-parent">
                                            <li class="func-child">
                                                <a class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.maintenance.importantannouncement')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a th:href="@{/e-Services-2/maintenance/surgeControl.do}" class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.maintenance.surgecontrol')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a th:href="@{/e-Services-2/maintenance/accessControl.do}" class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.maintenance.accesscontrol')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a th:href="@{/eservices2/auditLog_SearchForm.do}" class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.maintenance.auditlog')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a th:href="@{/e-Services-2/maintenance/scheduleJob.do}" class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.maintenance.schedulejob')}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div id="sub-content-1-3">
                                        <ul class="func-parent">
                                            <li class="func-child">
                                                <a class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.management.createfuncgroup')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.management.updatefuncgroup')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.eservices2.management.deletefuncgroup')}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="flex-item-1">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div id="main-content-2">
                        <div class="flex-container grid-nav-container">
                            <div class="flex-item-1 nav-title-left">
                                <span style=" width: '100%'">SMARTICS-2 > <span id="smartics2SubCat"></span></span>
                            </div>
                        </div>
                        <div class="content-container ">
                            <div class="menu-container flex-container">
                                <div class="flex-item-1">&nbsp;</div>
                                <div class="sub-menu">
                                    <input type="radio" id="sub-tab-2-1" name="sub-tabs-2" checked="checked" onchange="onSmartics2SubCatSelected(SUB_CAT_MENU.ENQUIRY)" />
                                    <label for="sub-tab-2-1">Enquiry</label>
                                    <input type="radio" id="sub-tab-2-2" name="sub-tabs-2" onchange="onSmartics2SubCatSelected(SUB_CAT_MENU.MAINTENANCE)" />
                                    <label for="sub-tab-2-2">Manatenance</label>

                                    <div id="sub-content-2-1">
                                        <ul class="func-parent">
                                            <li class="func-child">
                                                <a class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.smartics2.enquiry.appointmentbookingenquiry')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.smartics2.enquiry.onlinesubmissionenquiry')}"></a>
                                            </li>
                                            <li class="func-child">
                                                <a class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.smartics2.enquiry.enquirycode')}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div id="sub-content-2-2">
                                        <ul class="func-parent">
                                            <li class="func-child">
                                                <a class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.smartics2.maintenance.deleteappointment')}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="flex-item-1">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div id="main-content-3">
                        <div class="flex-container grid-nav-container">
                            <div class="flex-item-1 nav-title-left">
                                <span style=" width: '100%'">RM > <span id="rmSubCat"></span></span>
                            </div>
                        </div>
                        <div class="content-container ">
                            <div class="menu-container flex-container">
                                <div class="flex-item-1">&nbsp;</div>
                                <div class="sub-menu">
                                    <input type="radio" id="sub-tab-3-1" name="sub-tabs-3" checked="checked" onchange="onRmSubCatSelected(SUB_CAT_MENU.ENQUIRY)" />
                                    <label for="sub-tab-3-1">Enquiry</label>
                                    <div id="sub-content-3-1">
                                        <ul class="func-parent">
                                            <li class="func-child">
                                                <a class="func-bullet" th:text="${#messages.msg('umps.adminfunc.func.rm.enquiry.onlinesubmissionenquiry')}"></a>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                                <div class="flex-item-1">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
